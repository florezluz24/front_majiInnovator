<div class="login-container">
  <!-- Header Section -->
  <div class="header-section text-center text-white py-5">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">{{ title }}</h1>
      <p class="lead mb-4">{{ subtitle }}</p>
    </div>
  </div>

  <!-- Login Section -->
  <div class="login-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="text-center mb-4">
            <h3 class="text-dark fw-bold">¿Listo para comenzar?</h3>
          </div>
          
          <!-- Login Form -->
          <div class="card shadow">
            <div class="card-body p-4">
              <!-- Componente de Mensajes del Servicio -->
              <app-message-alert 
                [alert]="(authService.message$ | async)" 
                [autoHide]="true" 
                [autoHideDelay]="5000"
                (closeAlert)="authService.limpiarMensaje()"
              ></app-message-alert>

              <form (ngSubmit)="onLogin()">
                <!-- Mensaje de Error Local -->
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                  {{ errorMessage }}
                  <button type="button" class="btn-close" (click)="limpiarError()" aria-label="Close"></button>
                </div>

                <div class="mb-3">
                  <label for="cedula" class="form-label fw-semibold">Cédula</label>
                  <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    id="cedula" 
                    name="cedula"
                    [(ngModel)]="loginData.cedula"
                    (input)="onCedulaChange()"
                    placeholder="12345678"
                    required
                    [disabled]="isLoading"
                  >
                </div>
                
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">Contraseña</label>
                  <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    id="password" 
                    name="password"
                    [(ngModel)]="loginData.password"
                    (input)="onPasswordChange()"
                    placeholder="Tu contraseña"
                    required
                    [disabled]="isLoading"
                  >
                </div>
                
                <div class="d-grid gap-2 mb-3">
                  <button 
                    type="submit" 
                    class="btn btn-primary btn-lg"
                    [disabled]="isLoading"
                  >
                    <span *ngIf="!isLoading">Iniciar Sesión</span>
                    <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
                      <div class="spinner-border spinner-border-sm me-2" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                      Iniciando Sesión...
                    </span>
                  </button>
                </div>
                
                <div class="d-grid">
                  <button 
                    type="button" 
                    class="btn btn-outline-primary btn-lg" 
                    (click)="onRegister()"
                    [disabled]="isLoading"
                  >
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer-section text-center text-white py-4">
    <div class="container">
      <p class="mb-1">©2024 MAJI Innovators S.A.S. Todos los derechos reservados.</p>
      <p class="mb-0">Sistema de Encuestas y Comercio Electrónico</p>
    </div>
  </div>
</div>
